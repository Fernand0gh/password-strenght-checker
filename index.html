<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your password secure?</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,500&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="logo">Password Security Checker</h1>
        <button id="change_theme">
            <img src="resources/SUN-Black.svg" alt="toogle_dark_mode">
        </button>
    </header>

    <div class="hero">
        <img src="/resources/25496.jpg" alt="lock">

        <p class="disclaimer">
            Check if your password is strong enough to be used on your internet accounts.
            Many passwords are easily guessed and cracked by hackers and bots, you can avoid
            that risk.
            <br>
            Enter your password below to check it, and don't worry,
            your password will not be stored.
        </p>
    </div>

    <div class="form">
        <form action="" method="" id="get_password">
            <input class="type_password" type="password" name="password"  id="password" placeholder="Test your password here">
            <input id="btn" type="submit" value="Check">
        </form>
    </div>

    <div id="advices"></div>

    <script src="main.js"></script>
    <script src="theme_changer.js"></script>
</body>

</html>
